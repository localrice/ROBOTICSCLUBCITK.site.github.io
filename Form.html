<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="icon" href="favicono16.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <style>
    .section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <style>
    .section {
      margin-top: 20px;
    }
    .navbar-item {
      display: flex;
      align-items: center;
    }
    .blinking-dot {
      height: 10px;
      width: 10px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% {
        opacity: 1;
      }
      25%, 75% {
        opacity: 0;
      }
    }
  </style>
<!-- Header -->
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
      <img src="https://roboticsclub.cit.ac.in/assets/img/icon/logon.jpeg" alt="Robotics Club Logo">
    </a>
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="https://roboticsclub.cit.ac.in/">
       Home
      </a>
      <a class="navbar-item" href="#">
        <span class="blinking-dot"></span>
        Form is live
      </a>
    </div>
  </div>
</nav>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-background" onclick="closeModal()"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title"></p>
      <button class="delete" aria-label="close" onclick="closeModal()"></button>
    </header>
    <section class="modal-card-body">
      <h1 class="is-size-5">Form Submitted Successfully</h1>
      <p class="has-text-danger has-text-weight-semibold">
        Thank you for submitting your info.
      </p>
      <br />
      <p>
        Have a great day!
      </p>
    </section>
    <footer class="modal-card-foot">
      <a class="button is-success" href="https://roboticsclub.cit.ac.in/">Home</a>
      <button class="button" onclick="closeModal()">Close</button>
    </footer>
  </div>
</div>

<!-- Main Section -->
<div class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-two-thirds-tablet is-half-desktop">
        <h1 class="title">Robotics Club Info-Gathering Form</h1>
        <h3 class="subtitle">
          Fill the form below
        </h3>

        <hr />

        <form id="registrationForm">
          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input name="fullname" required autocomplete="name" class="input" type="text" placeholder="Your full name" />
            </div>
          </div>

          <div class="field">
            <label class="label">Username</label>
            <div class="control">
              <input name="username" required autocomplete="username" class="input" type="text" placeholder="Your First name" />
            </div>
          </div>

          <div class="field">
            <label class="label">College Mail</label>
            <div class="control has-icons-left">
              <input name="email" required autocomplete="email" class="input" type="email" placeholder="Valid email address" />
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>

          <div class="field is-expanded">
            <label class="label">Phone</label>
            <div class="field has-addons">
              <p class="control">
                <a class="button is-static">
                  +91
                </a>
              </p>
              <p class="control is-expanded">
                <input name="phone" required autocomplete="tel-national" class="input" type="tel" placeholder="Your phone number" />
              </p>
            </div>
          </div>

          <div class="field">
            <label class="label">Roll Number</label>
            <div class="control">
              <input name="roll" required class="input" type="text" placeholder="Your roll number" />
            </div>
          </div>

          <div class="field">
            <label class="label">Branch</label>
            <div class="control">
              <div class="select">
                <select name="branch" required>
                  <option value="CSE">CSE (Degree)</option>
                  <option value="ECE">ECE (Degree)</option>
                  <option value="IE">IE (Degree)</option>
                  <option value="FET">FET (Degree)</option>
                  <option value="CE">CE (Degree)</option>
                  <option value="MCD">MCD (Degree)</option>
                  <option value="CO">CO (Diploma)</option>
                  <option value="ET">ET (Diploma)</option>
                  <option value="CI">CI (Diploma)</option>
                  <option value="CT">CT (Diploma)</option>
                  <option value="FPT">FPT (Diploma)</option>
                  <option value="AMT">AMT (Diploma)</option>
                </select>
              </div>
            </div>
          </div>

          <div class="field">
            <label class="label">Education</label>
            <div class="control">
              <label class="radio">
                <input type="radio" required name="education" value="Btech"  />
                Btech
              </label>
              <label class="radio">
                <input type="radio" required name="education" value="Diploma" />
                Diploma
              </label>
            </div>
          </div>
          
          <div class="field">
            <label class="label">Upload your recent Passport sized photo</label>
            <div class="file has-name">
              <label class="file-label">
                <input class="file-input" type="file" name="passportPhoto" accept="image/*" required>
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Choose an imageâ€¦
                  </span>
                </span>
                <span class="file-name">
                  No file uploaded
                </span>
              </label>
            </div>
          </div>
          
          <br />

          <div id="submittingSpinner" class="has-text-centered" style="display: none;">
            <p>Submitting Your Response</p>
            <progress class="progress is-small is-primary" max="100">Submitting...</progress>
          </div>
          <br />
          <div class="field is-grouped">
            <div class="control">
              <button type="submit" class="button is-link" id="submitButton">Submit</button>
            </div>
            <div class="control">
              <button type="reset" class="button">Cancel</button>
            </div>
          </div>
        </form>
        <br>
        <br>
      </div>
    </div>
  </div>
</div>
<script src="scriptform.js"type="module" >
</script>
</body>
</html>
